<!doctype html>
<html>
<head>
<title>CSS3 and Forms</title>
<link rel="stylesheet" type="text/css" href="form.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <h1>Reservation Request</h1>
    <form name="response.html" action="submit.html" method="get" id="reservation_form">
    		<fieldset>
            	<legend>Restaurant Reservation</legend>
            	<label for="date">Date:</label>
            	<input required="required" type="text" name="date" id="date" autofocus><br>
            	<label for="time">Time:</label>
            	<input type="text" required="required" name="time" id="time"><br>
            	<label>Adults:</label>
            	<select name="adults" id="adults">
            		<option value="1">1</option>
            		<option value="2">2</option>
            		<option value="3">3</option>
            		<option value="4">4</option>
            	</select><br>
            	<label>Children:</label>
            	<select name="children" id="children">
            		<option value="0">0</option>
            		<option value="1">1</option>
            		<option value="2">2</option>
            		<option value="3">3</option>
            		<option value="4">4</option>
            	</select><br>
    		</fieldset>
    		<fieldset>
            	<legend>Preferences</legend>
            	<label>Seating type:</label>
    			<input type="radio" name="room" id="standard" class="left" checked>Indoor&nbsp;&nbsp;&nbsp;
    			<input type="radio" name="room" id="business" class="left">Outdoor&nbsp;&nbsp;&nbsp;
    			<br>
            	<label>Table Type:</label>
    			<input type="radio" name="bed" id="king" class="left" checked>Table&nbsp;&nbsp;&nbsp;
    			<input type="radio" name="bed" id="double" class="left last">Booth<br>
    			<input type="checkbox" name="smoking" id="smoking">Smoking&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="smoking" id="smoking">Non-Smoking<br>
    		</fieldset>
    		<fieldset>
        		<legend>Contact Information</legend>
        		<label for="name">Name:</label>
    			<input type="text" required="required" name="name" id="name"><br>
            	<label for="email">Email:</label>
            	<input type="text" required="required" name="email" id="email"><br>
    			<label for="phone">Phone:</label>
    			<input type="text" required="required" name="phone" id="phone" placeholder="999-999-9999"><br>
    		</fieldset>

    		<input type="submit" class="submit" id="submit" value="Submit Request"><br>

    	</form>
    </div>
    </body>
    </html>
</body>
</html>
